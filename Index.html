<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>أ.د. محمد عبد الرؤوف توفيق | Prof. Dr. Mohamed Abd El-Raouf Tawfik</title>
<style>
  :root{
    --bg:#f6f7fb; --card:#ffffff; --text:#111; --muted:#555; --brand:#0a66c2; --line:#e8e8ee;
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,'Segoe UI',Roboto,Arial;background:var(--bg);color:var(--text);}
  .wrap{max-width:820px;margin:24px auto;padding:18px;}
  .card{background:var(--card);border-radius:14px;box-shadow:0 8px 28px rgba(0,0,0,.08);padding:22px;position:relative;overflow:hidden}
  .avatar{width:140px;height:140px;border-radius:50%;background:linear-gradient(135deg,#eaf4ff,#ffffff);display:flex;align-items:center;justify-content:center;margin:8px auto 12px;font-weight:800;font-size:36px;color:var(--brand);border:4px solid #fff;box-shadow:0 6px 18px rgba(10,102,194,.08)}
  .name{text-align:center;font-size:22px;font-weight:800;margin:6px 0;}
  .title{text-align:center;color:var(--muted);margin:0 0 12px;font-size:15px;line-height:1.4}
  .btns{display:flex;flex-wrap:wrap;gap:10px;justify-content:center;margin-top:14px}
  .btn{display:inline-flex;align-items:center;gap:8px;background:var(--brand);color:#fff;padding:10px 14px;border-radius:10px;text-decoration:none;font-weight:700}
  .btn.light{background:#e9f2fb;color:var(--brand);font-weight:700}
  .qr{margin-top:18px;text-align:center}
  .lang-toggle{position:absolute;top:18px;right:18px;background:#e9f2fb;border:0;color:var(--brand);padding:8px 12px;border-radius:10px;cursor:pointer;font-weight:700}
  .notes{margin-top:14px;color:var(--muted);font-size:13px;text-align:center}
  @media(min-width:700px){.wrap{padding:32px}}
</style>
</head>
<body>
  <div class="wrap">
    <div class="card" id="card">
      <button class="lang-toggle" onclick="toggleLang()">English</button>
      <div class="avatar" id="avatarInitials">أ.د. م</div>
      <h1 class="name" id="name">أ.د. محمد عبد الرؤوف توفيق</h1>
      <p class="title" id="title">أستاذ واستشاري أمراض الجهاز الهضمي والكبد والمناظير – كلية الطب، جامعة طنطا</p>
      <div class="btns" id="actions">
        <a class="btn" href="tel:01550844075" id="callBtn">📞 اتصال</a>
        <a class="btn" href="https://wa.me/201550844075" id="waBtn" target="_blank" rel="noopener">💬 واتساب</a>
        <a class="btn" href="mailto:M_atawfik@hotmail.com" id="mailBtn">✉️ بريد إلكتروني</a>
        <a class="btn light" href="https://share.google/h9fpIJiHgRcitC31V" id="mapBtn" target="_blank" rel="noopener">📍 موقع العيادة</a>
      </div>
      <div class="qr" id="qrWrap">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://share.google/h9fpIJiHgRcitC31V" alt="QR Code">
        <div class="notes" id="qrNote">مسح QR للوصول إلى موقع العيادة</div>
      </div>
    </div>
  </div>
<script>
  let current = 'ar';
  function toggleLang(){
    const name = document.getElementById('name');
    const title = document.getElementById('title');
    const btn = document.querySelector('.lang-toggle');
    const avatar = document.getElementById('avatarInitials');
    if(current==='ar'){
      name.innerText = 'Prof. Dr. Mohamed Abd El-Raouf Tawfik';
      title.innerText = 'Professor & Consultant of Gastroenterology, Hepatology and Endoscopy – Faculty of Medicine, Tanta University';
      btn.innerText = 'العربية';
      document.documentElement.lang = 'en';
      document.documentElement.dir = 'ltr';
      avatar.innerText = 'M A R';
      current = 'en';
    } else {
      name.innerText = 'أ.د. محمد عبد الرؤوف توفيق';
      title.innerText = 'أستاذ واستشاري أمراض الجهاز الهضمي والكبد والمناظير – كلية الطب، جامعة طنطا';
      btn.innerText = 'English';
      document.documentElement.lang = 'ar';
      document.documentElement.dir = 'rtl';
      avatar.innerText = 'أ.د. م';
      current = 'ar';
    }
  }
</script>
</body>
</html>
