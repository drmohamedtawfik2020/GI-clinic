  <title>أ.د. محمد عبد الرؤوف توفيق — بطاقة تعريف</title>
  <style>
    :root {
      --bg: #f0f4f8;
      --card-bg: #ffffff;
      --accent: #0a66c2;
      --avatar-size: 380px; /* غيّر هذا الرقم لتصغير/تكبير الدائرة */
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Segoe UI", Tahoma, Arial, sans-serif;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      color: #222;
    }

    .card {
      background: var(--card-bg);
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 8px 30px rgba(15,23,42,0.08);
      max-width: 95vw;
      width: 460px;
      text-align: center;
    }

    .avatar {
      --size: var(--avatar-size);
      width: var(--size);
      height: var(--size);
      margin: 0 auto;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(10,102,194,0.12);
      border: 6px solid rgba(255,255,255,0.6);
      background-color: #ccc; /* fallback */
    }

    /* خلفية الصورة (استخدم profile.jpg في نفس المجلد) */
    .avatar .bg-img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      z-index: 1;
      transform: scale(1.02);
    }

    /* طبقة تغميق للخلفية لضمان وضوح النص */
    .avatar .backdrop {
      position: absolute;
      inset: 0;
      z-index: 2;
      background: linear-gradient(180deg, rgba(10,102,194,0.42) 0%, rgba(0,0,0,0.32) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px;
      text-align: center;
    }

    .info {
      z-index: 3;
      position: relative;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0,0,0,0.45);
      width: 100%;
      max-width: calc(var(--size) - 40px);
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: center;
    }

    .info h1 {
      font-size: 20px;
      line-height: 1.05;
      margin-bottom: 4px;
      font-weight: 800;
    }

    .info .subtitle {
      font-size: 13px;
      opacity: 0.95;
      max-width: 90%;
    }

    .info .contact {
      font-size: 14px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      align-items: center;
      margin-top: 6px;
    }

    .btn {
      display: inline-block;
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,0.92);
      color: var(--accent);
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 4px 14px rgba(10,102,194,0.12);
      transition: transform .14s ease, box-shadow .14s ease;
      margin-top: 8px;
    }
    .btn:hover { transform: translateY(-4px); box-shadow: 0 8px 22px rgba(10,102,194,0.18); }

    /* جعل كل شيء متجاوبًا */
    @media (max-width: 520px) {
      :root { --avatar-size: 86vw; } /* يستخدم نسبة من العرض على الموبايل */
      .card { width: 94vw; padding: 14px; }
      .info h1 { font-size: 18px; }
      .info .subtitle { font-size: 13px; }
    }
  </style>
</head>
