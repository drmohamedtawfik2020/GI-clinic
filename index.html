<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>أ.د. محمد عبد الرؤوف توفيق | Prof. Mohamed A. Tawfik</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Arial, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #f1f8e9);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      text-align: center;
      padding: 25px;
      max-width: 400px;
      width: 90%;
      animation: fadeIn 1s ease-in-out;
    }
    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 15px;
      border: 4px solid #2196f3;
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    h2 {
      margin: 10px 0 5px;
      font-size: 1.4rem;
      color: #333;
    }
    h3 {
      margin: 0;
      font-size: 1.1rem;
      font-weight: normal;
      color: #555;
    }
    .emoji {
      font-size: 1.4rem;
      margin-top: 10px;
    }
    .lang {
      margin-top: 15px;
      padding: 10px;
      border-radius: 12px;
      background: #f9f9f9;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .buttons a {
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 12px;
      font-size: 0.95rem;
      font-weight: bold;
      color: #fff;
      background: #2196f3;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    .buttons a:hover {
      background: #1769aa;
      transform: translateY(-3px);
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- الصورة -->
    <div class="avatar">
      <img src="profile.png" alt="Profile">
    </div>

    <!-- عربي -->
    <div class="lang">
      <h2>أ.د. محمد عبد الرؤوف توفيق</h2>
      <h3>أستاذ الجهاز الهضمي والكبد 🩺</h3>
      <p>متخصص في مناظير الجهاز الهضمي 🍽️🩻</p>
    </div>

    <!-- English -->
    <div class="lang">
      <h2>Prof. Mohamed A. Tawfik</h2>
      <h3>Professor of Gastroenterology & Hepatology 🧬</h3>
      <p>Expert in Gastrointestinal Endoscopy 🫁🩺</p>
    </div>

    <!-- الإيموجي -->
    <div class="emoji">🩺 🍽️ 🧬 🫁 🩻</div>

    <!-- الأزرار -->
    <div class="buttons">
      <a href="tel:+201234567890">📞 Call</a>
      <a href="mailto:example@email.com">📧 Email</a>
      <a href="https://www.linkedin.com" target="_blank">🌐 LinkedIn</a>
    </div>
  </div>
</body>
</html>
