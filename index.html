<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>أ.د. محمد عبد الرؤوف توفيق</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: linear-gradient(to bottom right, #eaf3ff, #f9fcff);
      color: #003366;
      text-align: center;
      margin: 0;
      padding: 0;
      line-height: 1.8;
    }

    .card {
      background: #ffffff;
      border-radius: 24px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 50px auto;
      padding: 30px 25px;
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
      color: #004080;
    }

    h2 {
      font-size: 17px;
      color: #0066cc;
      margin-bottom: 25px;
    }

    .info {
      font-size: 16px;
      margin: 15px 0;
      line-height: 1.7;
    }

    .info i {
      color: #007bff;
      margin-left: 8px;
    }

    .contact strong {
      color: #004080;
    }

    .social-links {
      margin-top: 20px;
      font-size: 16px;
    }

    .social-links a {
      display: inline-block;
      margin: 8px 12px;
      color: #004080;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .social-links a:hover {
      color: #007bff;
    }

    .social-links i {
      margin-left: 6px;
      color: #007bff;
    }

    .qr-container {
      margin-top: 25px;
    }

    img.qr {
      width: 150px;
      height: 150px;
      border-radius: 12px;
      border: 2px solid #cce0ff;
    }

    .footer {
      margin-top: 25px;
      font-size: 14px;
      color: #666;
    }

    @media (max-width: 600px) {
      .card {
        margin: 30px 15px;
        padding: 20px;
      }
      h1 { font-size: 22px; }
      h2 { font-size: 15px; }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>الأستاذ الدكتور محمد عبد الرؤوف توفيق</h1>
    <h2>أستاذ الأمراض الباطنة والجهاز الهضمي والكبد والمناظير<br>بكلية الطب جامعة طنطا</h2>

    <div class="info">
      <p><i class="fa-solid fa-location-dot"></i> مستشفى السعودي الألماني – الإسكندرية</p>
      <p class="contact"><i class="fa-solid fa-phone"></i> للتواصل والحجز: <strong>01096872872</strong></p>
    </div>

    <div class="social-links">
      <a href="https://drmohamedtawfik2020.github.io/GI-clinic/" target="_blank">
        <i class="fa-solid fa-globe"></i> الموقع الرسمي
      </a>
      <a href="https://www.facebook.com/share/19wUgaoUA3/" target="_blank">
        <i class="fa-brands fa-facebook"></i> صفحة الفيسبوك
      </a>
    </div>

    <div class="qr-container">
      <img
        class="qr"
        src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://drmohamedtawfik2020.github.io/GI-clinic/"
        alt="QR Code"
      />
      <p>📱 امسح الكود لزيارة الموقع الرسمي</p>
    </div>

    <div class="footer">
      <p>© 2025 أ.د. محمد عبد الرؤوف توفيق</p>
    </div>
  </div>
</body>
</html>
