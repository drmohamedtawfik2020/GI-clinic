<title>أ.د. محمد عبد الرؤوف توفيق | Prof. Dr. Mohamed Abd El-Raouf Tawfik</title>
<style>
  :root{
    --bg:#f6f7fb; --card:#ffffff; --text:#111; --muted:#555; --brand:#0a66c2; --line:#e8e8ee;
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,'Segoe UI',Roboto,Arial;background:var(--bg);color:var(--text);}
  .wrap{max-width:820px;margin:24px auto;padding:18px;}
  .card{background:var(--card);border-radius:14px;box-shadow:0 8px 28px rgba(0,0,0,.08);padding:22px;position:relative;overflow:hidden}
  /* التعديل: نمط جديد لعرض الصورة بدلاً من الأحرف الأولى */
  .avatar{
    width:140px;
    height:140px;
    border-radius:50%; /* لجعل الصورة دائرية */
    margin:8px auto 12px;
    border:4px solid #fff;
    box-shadow:0 6px 18px rgba(10,102,194,.08);
    object-fit: cover; /* لضمان تغطية الصورة للمنطقة بشكل جيد */
    display: block; /* لضمان تمركز الصورة */
  }
  .name{text-align:center;font-size:22px;font-weight:800;margin:6px 0;}
  .title{text-align:center;color:var(--muted);margin:0 0 12px;font-size:15px;line-height:1.4}
  .btns{display:flex;flex-wrap:wrap;gap:10px;justify-content:center;margin-top:14px}
  .btn{display:inline-flex;align-items:center;gap:8px;background:var(--brand);color:#fff;padding:10px 14px;border-radius:10px;text-decoration:none;font-weight:700}
  .btn.light{background:#e9f2fb;color:var(--brand);font-weight:700}
  .qr{margin-top:18px;text-align:center}
  .lang-toggle{position:absolute;top:18px;right:18px;background:#e9f2fb;border:0;color:var(--brand);padding:8px 12px;border-radius:10px;cursor:pointer;font-weight:700}
  .notes{margin-top:14px;color:var(--muted);font-size:13px;text-align:center}
  @media(min-width:700px){.wrap{padding:32px}}
</style>
</head>
